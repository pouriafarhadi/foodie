{% extends '_shared/_base.html' %}
{% load thumbnail %}

{% block title %}
	Cart
{% endblock %}


{% block content %}
	<div class="main-section">


		<div class="page-section pt-5">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						<div class="tabs-holder horizontal">
							<ul class="stickynav-tabs nav nav-tabs">
								<li class="active">
									<a data-toggle="tab" href="#home"><i class="bi bi-handbag"></i>Review Your Billing Address</a>
								</li>

							</ul>
							<div class="tab-content">
								<div id="home" class="tab-pane in active">
									<div class="menu-itam-holder">

										<div id="menu-item-list-6272" class="menu-itam-list">




										</div>
									</div>
								</div>

							</div>
						</div>
					</div>


					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
						<div class="tabs-holder horizontal">
							<ul class="stickynav-tabs nav nav-tabs">
								<li class="active"><a data-toggle="tab" href="#home"><i class="bi bi-credit-card"></i>Your Order</a></li>

							</ul>
							<div class="tab-content">
								<div id="home" class="tab-pane in active">
									<div class="menu-itam-holder">
										<div id="menu-item-list-6272" class="menu-itam-list">
											<ul>
												<li style="list-style-type: none;">
													Subtotal
													<span class="price float-right">
														<span class="currency">$</span>
														<span id="subtotal">{{ subtotal }}</span>
													</span>
												</li>
												<li style="list-style-type: none;">
													Value-added tax (VAT)
													<span class="price float-right">
														<span class="currency">$</span>
														<span id="tax">{{ tax }}</span>
													</span>
												</li>
												<li style="list-style-type: none; font-weight: bold">
													Total
													<span class="price float-right">
														<span class="currency">$</span>
														<span id="total">{{ grandtotal }}</span>
													</span>
												</li>
												<a href="{% url 'checkout' %}" class="btn btn-danger w-100 p-2 mt-2 mb-2">PROCEED TO CHECKOUT</a>
											</ul>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
	</div>
{% endblock %}
