{% load static %}
<header id="header">
	<div class="main-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 ">
					<div class="logo">
						<figure>
							<a href="{% url 'home-page' %}" class="light-logo">
								<img src="{% static 'logo/foodOnlineLogo.png' %}" alt="FoodBakery" width="200">
							</a>
						</figure>
					</div>

				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<div class="login-option">
                        {% if user.is_authenticated %}
	                        <a href="{% url 'cart' %}" class="mr-3">

	                            <i class="bi bi-handbag" style="font-size: 20px; color: #0f0f0f"></i>
	                            <span class="badge badge-warning" id="cart_counter" style="border-radius: 50px; position: relative; bottom: 10px;">{{ cart_count }}</span>
							</a>
                        {% endif %}
						<a href="{% url 'marketplace' %}" class="btn btn-outline-danger text-uppercase font-weight-bold mar_a">Marketplace</a>
                        {% if user.is_authenticated %}
                            <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'my-Account' %}">My Account</a>
                            <a class="cs-color cs-popup-joinus-btn login-popup text-danger" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'login' %}">Login</a> /
                        <span><a href="{% url 'registerUser' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0">Register</a></span> </a><a class="get-start-btn" href="{% url 'registerRestaurant' %}">
							Register
							Restaurant </a>
                        {% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
